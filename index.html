<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Eileen Cotter Howell</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="Kaori Price" content="Eileen Cotter Howell Portfolio Site">

  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
	<header class="global__header">
		<div class="logo">
			<h1 class="logo__name"><a href="index.html">Eileen Cotter Howell</a></h1>
			<h2 class="logo__tag">Visual Artist</h2>
		</div>

		<nav class="navigation">
			<ul>
				<li class="navigation__link selected">
					<a href="index.html">
						<img class="navigation__icon" src="icon/nav/portfolio.svg"/>
						<h3 class="navigation__name">Portfolio</h3>
					</a>
				</li>	
				<li class="navigation__link">
					<a href="resume.html">
						<img class="navigation__icon" src="icon/nav/resume.svg"/>
						<h3 class="navigation__name">Resume</h3>
					</a>
				</li>
				<li class="navigation__link">
					<a href="statement.html">
						<img class="navigation__icon" src="icon/nav/statement.svg"/>
						<h3 class="navigation__name">Statement</h3>
					</a>
				</li>
				<li class="navigation__link">
					<a href="news.html">
						<img class="navigation__icon" src="icon/nav/news.svg"/>
						<h3 class="navigation__name">News</h3>
					</a>
				</li>
				<li class="navigation__link">
					<a href="contact.html">
						<img class="navigation__icon" src="icon/nav/contact.svg"/>
						<h3 class="navigation__name">Contact</h3>
					</a>
				</li>
			</ul>
		</nav>
		<div class="clear"></div>
	</header>

	<div class="portfolio">
		<ul id="container"></ul>
	</div>

	<script id="portfolioItemTemplate" type="text/x-handlebars-template">
        <li class="portfolio__item">
            <figure>
	            <a name="{{id}}" href="interior.html">
	                <img class="portfolio__item--img" src="{{portfolioItemImgUrl}}" alt="{{portfolioItemImgAlt}}" />
	                <figcaption>
						<img class="portfolio__item--zoom" src="icon/zoom.png" />	
						<h1 class="portfolio__item--title">{{title}}</h1>
						<p class="portfolio__item--data">{{medium}}<span>{{dimension}}</span></p>
						<p class="portfolio__item--price">{{price}}</p>
					</figcaption>
		     	</a>
     	   </figure>
        </li>           
    </script>
	<script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="js/data.js"></script>
	<script src="lib/masonry.pkgd.min.js"></script>
	<script src="lib/handlebars-v1.3.0.js"></script>
	<script src="js/modernizr-latest.js"></script>
	<script src="js/classie.js"></script>
	<script src="js/imagesloaded.js"></script>
	<script src="js/AnimOnScroll.js"></script>
	<script src="js/eileen.js"></script>
</body>

</html>

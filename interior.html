<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Eileen Cotter Howell</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="Kaori Price" content="Eileen Cotter Howell Portfolio Site">

  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
	<header class="global__header">
		<div class="logo">
			<h1 class="logo__name"><a href="index.html">Eileen Cotter Howell</a></h1>
			<h2 class="logo__tag">Visual Artist</h2>
		</div>

		<nav class="navigation">
			<ul>
				<li class="navigation__item--selected">
					<a href="index.html">
						<img class="navigation__item__icon--selected" src="icon/nav/portfolio_selected.svg"/>
						<h3 class="navigation__item__name--selected">Portfolio</h3>
					</a>
				</li>
				<li class="navigation__item">
					<a href="resume.html">
						<img class="navigation__item__icon" src="icon/nav/resume.svg"/>
						<h3 class="navigation__item__name">Resume</h3>
					</a>
				</li>
				<li class="navigation__item">
					<a href="statement.html">
						<img class="navigation__item__icon" src="icon/nav/statement.svg"/>
						<h3 class="navigation__item__name">Statement</h3>
					</a>
				</li>
				<li class="navigation__item">
					<a href="news.html">
						<img class="navigation__item__icon" src="icon/nav/news.svg"/>
						<h3 class="navigation__item__name">News</h3>
					</a>
				</li>
				<li class="navigation__item">
					<a href="contact.html">
						<img class="navigation__item__icon" src="icon/nav/contact.svg"/>
						<h3 class="navigation__item__name">Contact</h3>
					</a>
				</li>
			</ul>
		</nav>
		<div class="clear"></div>
	</header>

	<div class="portfolio">
		<div id="container--interior">
			<figure class="portfolio__item--interior">
				<img id="portfolio__image" class="portfolio__item__image--interior" src="" alt=""/>
				<figcaption>
					<h1 class="portfolio__item__title--interior">
						<span id="portfolio__item__text"></span>
					</h1>
				</figcaption>
			</figure>
		</div>
	</div>

	<a id="next" href="#">
		<div >&gt;</div>
	</a>

	<a id="previous" href="#">
		<div >&lt;</div>
	</a>

	<script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script type="text/javascript">
	$(function () {
		$.get("data/portfolio.json", function (portfolio__item) {

			var index = Number(window.location.search.substring(1));
			var item = portfolio__item[index];

			$("#portfolio__item__text").text(item.title + ", " + item.medium + item.dimension + ", " + item.price);
			$("#portfolio__image")
				.attr("src", item.largeImageUrl)
				.attr("alt", item.alt);

			$("#next").attr("href", "interior.html?" + (index+1));
			$("#previous").attr("href", "interior.html?" + (index-1));
		});
	});


		
	</script>
</body>

</html>
